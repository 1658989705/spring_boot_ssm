<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>牛耳学员管理系统</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="libs/h-ui/css/H-ui.min.css">
  <link rel="stylesheet" href="libs/h-ui.admin/css/H-ui.admin.css">
  <link rel="stylesheet" href="libs/Hui-iconfont/1.0.8/iconfont.css">
  <link rel="stylesheet" href="libs/h-ui.admin/skin/default/skin.css" id="skin">
  <link rel="stylesheet" href="libs/h-ui.admin/css/style.css">
</head>
<body>
<article class="page-container">
  <form class="form form-horizontal" id="form-edit-car" method="post">
    <div class="row cl">
      <label for="name" class="form-label col-xs-4 col-ms-3"
             style="padding-left: 8px;">
        <span class="c-red">*</span>&nbsp;车名:
      </label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="hidden" id="id" name="id">
        <input type="text" class="input-text radius"
               placeholder="车名" id="name" name="name">
      </div>
    </div>

    <div class="row cl">
      <label for="price" class="form-label col-xs-4 col-ms-3"
             style="padding-left: 8px;">
        <span class="c-red">*</span>&nbsp;价格:
      </label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="number" class="input-text radius" step="0.01"
               placeholder="价格" id="price" name="price">
      </div>
    </div>

    <div class="row cl">
      <label for="saleDate" class="form-label col-xs-4 col-ms-3"
             style="padding-left: 8px;">
        <span class="c-red"></span>&nbsp;出厂日期:
      </label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="date" class="input-text radius" id="saleDate" name="saleDate">
      </div>
    </div>

    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
        <input type="submit" class="btn btn-primary radius"
               value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</article>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="libs/h-ui/js/H-ui.min.js"></script>
<script src="libs/h-ui.admin/js/H-ui.admin.js"></script>
<script src="libs/layer/2.4/layer.js"></script>
<script src="js/jquery.validation/jquery.validate.js"></script>
<script src="js/jquery.validation/validate-methods.js"></script>
<script src="js/jquery.validation/messages_zh.js"></script>
<script src="js/newersms.js"></script>
<script>
  $(window).on('load', () => {
    var id = sessionStorage.getItem("id")
    $("#id").val(id)
    sessionStorage.removeItem("id")

    // 当修改时,先根据 id 查询
    if (id > 0) {
      $.ajax({
        type: "get",
        url: NEWERSMS_URL + "cars/" + id,
        dataType: "json",
        headers: createAuthorizationTokenHeader(),
        success: function (car) {
          $("#id").val(car.id)
          $("#name").val(car.name)
          $("#price").val(car.price)
          $("#saleDate").val(car.saleDate)
        }
      })
    }

    $("#form-edit-car").validate({
      rules: {
        name: {
          required: true
        },
        code: {
          required: true
        }
      },
      onkeyup: false,
      focusCleanup: true,
      success: "valid",
      submitHandler: function (form) {
        var type = "post"
        if ($("#id").val() > 0) {
          type = "put"
        }

        $.ajax({
          type: type,
          url: NEWERSMS_URL + "cars",
          data: JSON.stringify(getFormData($(form))),
          dataType: "json",
          contentType: "application/json;charset=utf-8",
          headers: createAuthorizationTokenHeader(),
          success: function (data) {
            if (data) {
              var index = parent.layer.getFrameIndex(window.name)
              layer.msg("保存成功!", {icon: 1, time: 1000})

              setTimeout(() => {
                window.parent.location.reload()
                parent.layer.close(index)
              }, 800)
            }
          },
          error: function (jqXHR, textStatus, errorthrown) {
            layer.alert("系统内部错误,请与管理员联系!")
          }
        })
      }
    })
  })
</script>
</body>
</html>
